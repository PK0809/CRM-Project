{% extends 'base.html' %}

{% block content %}
<div class="p-6 max-w-xl mx-auto bg-white rounded-xl shadow-md space-y-4">
    <h2 class="text-xl font-bold">Add Lead</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Save Lead
        </button>
    </form>
    <a href="{% url 'lead_list' %}" class="text-blue-500 hover:underline">← Back to Lead List</a>
</div>
{% endblock %}
