{% extends 'crm/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto p-8 bg-white shadow-2xl rounded-2xl mt-10">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create New User</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="mb-4 text-center text-sm font-semibold text-{{ message.tags }}-600">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Username</label>
            <input type="text" name="username" placeholder="Enter Username"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Email</label>
            <input type="email" name="email" placeholder="Enter Email"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Password</label>
            <input type="password" name="password" placeholder="Enter Password"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div class="text-center">
            <button type="submit"
                    class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                Create User
            </button>
        </div>
    </form>
</div>
{% endblock %}
