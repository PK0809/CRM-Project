{% extends "base.html" %}
{% load form_tags %}  {# make sure this is present #}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow max-w-2xl w-full">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Approve Quotation</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Credit Days -->
                <div>
                    <label class="block font-semibold mb-1">Credit Days</label>
                    <input type="number" name="credit_days" value="{{ estimation.credit_days }}"
                           class="w-full border px-3 py-2 rounded">
                </div>

                <!-- PO Number -->
                <div>
                    <label class="block font-semibold mb-1">Customer PO Number</label>
                    <input type="text" name="po_number" value="{{ estimation.po_number|default:'' }}"
                           class="w-full border px-3 py-2 rounded">
                </div>

                <!-- 📅 Customer PO Date (Required) -->
                <div>
                    <label class="block font-semibold mb-1">Customer PO Date</label>
                    <input type="date" name="po_date" value="{{ estimation.po_date|date:'Y-m-d' }}" required
                           class="w-full border px-3 py-2 rounded">
                </div>

                <!-- 📅 Customer PO Received Date (Required) -->
                <div>
                    <label class="block font-semibold mb-1">Customer PO Received Date</label>
                    <input type="date" name="po_received_date" value="{{ estimation.po_received_date|date:'Y-m-d' }}" required
                           class="w-full border px-3 py-2 rounded">
                </div>

                <!-- PO Attachment -->
                <div class="md:col-span-2">
                    <label class="block font-semibold mb-1 flex items-center gap-2">
                        PO Attachment
                        <span class="text-gray-500 text-lg">📎</span>
                    </label>
                    <input type="file" name="po_attachment" class="w-full">
                </div>

                <!-- Remarks -->
                <div class="md:col-span-2">
                    <label class="block font-semibold mb-1">Remarks</label>
                    <textarea name="remarks" class="w-full border px-3 py-2 rounded">{{ estimation.remarks|default:'' }}</textarea>
                </div>
            </div>

            <!-- Submit -->
            <div class="mt-1 text-center">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">
                    ✅ Approve Quotation
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
