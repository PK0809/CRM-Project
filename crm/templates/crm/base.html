<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CRM{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
        }

        header {
            background-color: #d3d3d3;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 40px;
        }

        .profile {
            border-radius: 50%;
            height: 40px;
        }

        .sidebar {
            width: 200px;
            background-color: #f5f5f5;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        {% if request.user.is_authenticated %}
        <div class="d-flex align-items-center gap-3">
            <span>Hello, {{ user.username }}</span>
            <img src="https://ui-avatars.com/api/?name={{ user.username }}&rounded=true&size=40" class="profile" alt="Avatar">
            <a href="{% url 'logout' %}" class="text-danger text-decoration-none">Logout</a>
        </div>
        {% endif %}
    </header>

    {% if request.user.is_authenticated %}
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="{% url 'add_client' %}" class="nav-link">Clients</a></li>
            <li class="nav-item"><a href="{% url 'lead_list' %}" class="nav-link">Leads</a></li>
            <!-- You can add Vendors/Sales URLs as you build them -->
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-danger">Logout</a></li>
        </ul>
    </div>
    {% endif %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
