<h1>Client List</h1>

<form method="get" action="{% url 'client_list' %}">
    <input type="text" name="search" placeholder="Search by name" value="{{ request.GET.search }}">
    <button type="submit">Search</button>
</form>

<a href="{% url 'client_create' %}">Create New Client</a>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.phone }}</td>
            <td>
                <a href="{% url 'client_edit' client.id %}">Edit</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No clients found.</td></tr>
        {% endfor %}
    </tbody>
</table>
