{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded shadow-lg w-full max-w-xl">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Edit Client</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">

                <div>
                    <label class="block font-semibold">Company Name</label>
                    <input type="text" name="company_name" value="{{ client.company_name }}"
                           class="w-full p-2 border border-gray-300 rounded" required>
                </div>

                <div>
                    <label class="block font-semibold">Contact Person</label>
                    <input type="text" name="contact_person" value="{{ client.contact_person }}"
                           class="w-full p-2 border border-gray-300 rounded">
                </div>

                <div>
                    <label class="block font-semibold">Email</label>
                    <input type="email" name="email" value="{{ client.email }}"
                           class="w-full p-2 border border-gray-300 rounded">
                </div>

                <div>
                    <label class="block font-semibold">Mobile</label>
                    <input type="text" name="mobile" value="{{ client.mobile }}"
                           class="w-full p-2 border border-gray-300 rounded" required>
                </div>

                <div>
                    <label class="block font-semibold">Address</label>
                    <textarea name="Address" rows="3" class="w-full p-2 border border-gray-300 rounded">{{ client.address }}</textarea>
                </div>
            </div>

            <div class="flex justify-end space-x-3 mt-6">
                <a href="{% url 'client' %}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>

</body>
</html>
