{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-4 font-bold text-center">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-center text-sm">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 underline">Login</a>
    </p>
</div>
{% endblock %}
