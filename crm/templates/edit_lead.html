{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Lead</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded shadow-lg w-full max-w-xl">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Edit Lead</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Company Name *</label>
                <input type="text"
                       name="company_name"
                       value="{{ lead.company_name.company_name }}"
                       readonly
                       class="w-full border p-2 rounded bg-gray-100 text-gray-700 cursor-not-allowed">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Contact Person</label>
                <input type="text" name="contact_person" value="{{ lead.contact_person }}"
                       class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" name="email" value="{{ lead.email }}"
                       class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Mobile</label>
                <input type="text" name="mobile" value="{{ lead.mobile }}"
                       class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Requirement</label>
                <textarea name="requirement" rows="4" class="w-full border p-2 rounded">{{ lead.requirement }}</textarea>
            </div>

            <div class="flex justify-between">
                <a href="{% url 'lead' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>

</body>
</html>
