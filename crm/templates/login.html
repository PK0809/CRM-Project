{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        body.login-background {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            position: relative;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 60px;
            box-shadow: 0 0 60px rgba(0,0,0,0.3);
            text-align: center;
            width: 420px;
        }

        .logo-img {
            width: 350px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 44px;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 4px 4px #ccc;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            border: 3px solid #ccc;
        }

        button {
            width: 30%;
            padding: 5px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: bold;
        }

        .tagline {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }

        footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 13px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="login-background">

    <div class="login-box">
        <img src="{% static 'images/logo.png' %}" class="logo-img" alt="Logo">
        <h2><span style="color:#e74c3c;">CRM Sign In</span></h2>
        <p class="tagline">Please enter your details to sign in</p>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" required>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>

        {% if form.errors %}
        <p style="color:red;">Invalid username or password</p>
        {% endif %}
        {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
        {% endif %}
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

    <footer>
        Designed & Developed By Nagaraj Nada
    </footer>

</body>
</html>
