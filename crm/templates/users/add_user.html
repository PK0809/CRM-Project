{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-md w-full max-w-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Welcome, Admin</h2>

        {% if messages %}
        <ul class="mb-4 text-red-500 text-sm list-disc list-inside">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST" action="{% url 'create_user' %}">
            {% csrf_token %}

            <h3 class="text-lg font-semibold mb-4">Create New User</h3>

            <!-- Username -->
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input name="username" type="text" required
                   class="w-full mt-1 mb-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

            <!-- Email -->
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input name="email" type="email" required
                   class="w-full mt-1 mb-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

            <!-- Phone Number -->
            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input name="phone_number" type="text"
                   class="w-full mt-1 mb-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

            <!-- Password -->
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input name="password" type="password" required
                   class="w-full mt-1 mb-4 px-4 py-2 border rounded-md">

            <!-- Confirm Password -->
            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input name="confirm_password" type="password" required
                   class="w-full mt-1 mb-4 px-4 py-2 border rounded-md">

            <!-- Role -->
            <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select id="role" name="role"
                        class="mt-1 block w-full border rounded-md px-4 py-2 focus:ring-blue-500">
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <!-- Permissions -->
            <div id="permissions-section" class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Permissions</label>
                <div class="space-y-1 text-sm text-gray-700">
                    <label><input type="checkbox" name="permissions" value="crm.view_client"> crm | Can view client</label><br>
                    <label><input type="checkbox" name="permissions" value="crm.view_estimation"> crm | Can view estimation</label><br>
                    <label><input type="checkbox" name="permissions" value="crm.view_invoice"> crm | Can view invoice</label><br>
                    <label><input type="checkbox" name="permissions" value="crm.view_lead"> crm | Can view lead</label><br>
                    <label><input type="checkbox" name="permissions" value="crm.view_report"> crm | Can view report</label>
                </div>
            </div>

            <button type="submit"
                    class="w-full mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                Create User
            </button>
        </form>
    </div>

    <script>
        const roleSelect = document.getElementById("role");
        const permissionsSection = document.getElementById("permissions-section");

        roleSelect.addEventListener("change", function () {
            if (roleSelect.value === "Admin") {
                permissionsSection.style.display = "none";
            } else {
                permissionsSection.style.display = "block";
            }
        });

        // Initial visibility check
        if (roleSelect.value === "Admin") {
            permissionsSection.style.display = "none";
        }
    </script>
</body>
</html>
